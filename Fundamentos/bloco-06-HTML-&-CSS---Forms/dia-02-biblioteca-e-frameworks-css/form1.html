<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulário Exercício Bloco 6.1</title>
</head>
<body>
    <header class="dropdown-header dropdown-menu">
        <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <main>
            <div class="row g-3 align-items-center">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" name="nome" id="nomeCompleto" placeholder="Insira seu nome completo" minlength="10" maxlength="40" required>
                <br>
                <label for="e-mail">E-mail</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="Insira seu e-mail" minlength="10" maxlength="50" required>
            </div>
            <div class="row g-3 align-items-center">
                <h3>Escolha um destino preferido</h3>
                <input type="radio" name="destino" id="cidade">
                <label for="cidade">Cidade</label>
                
                <input type="radio" name="destino" id="campo">
                <label for="campo">Campo</label>

                <input type="radio" name="destino" id="praia">
                <label for="praia">Praia</label>

                <input type="radio" name="destino" id="montanhas">
                <label for="montanhas">Montanhas</label>
            </div>
            <div class="row g-3 align-items-center">
                <label for="textoConcurso">Escreva um texto abaixo dizendo "por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"</label>
                <br>
                <textarea name="textoConcurso" id="textoConcurso" cols="30" rows="10" placeholder="Eu devo ser escolhido porque..." maxlength="500" required></textarea>
            </div>
            <div class="row g-3 align-items-center">
                <label for="dataViagem">Qual a melhor data para realizar sua viagem?</label>
                <br>
                <input type="date" name="dataViagem" id="dataViagem" required>
            </div>
            <div class="row g-3 align-items-center">
                <label for="boxOportunidade"><input type="checkbox" name="boxOportunidade" id="boxOportunidade">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>

                <label for="boxDivulgacao"><input type="checkbox" name="boxDivulgacao" id="boxDivulgacao" required>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            <div class="row g-3 align-items-center">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </main>
    </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
