<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Formulário Exercício Bloco 6.1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="card card-header card-body">
        <h1 class="card-title">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    </header>
    <form action="" method="get">
        <main>
            <div>
                <label class="input-group-text" for="nomeCompleto">Nome Completo</label>
                <input class="form-control" type="text" name="nome" id="nomeCompleto" placeholder="Insira seu nome completo" minlength="10" maxlength="40" required>
                <br>
                <label class="input-group-text" for="e-mail">E-mail</label>
                <input class="form-control" type="email" name="e-mail" id="e-mail" placeholder="Insira seu e-mail" minlength="10" maxlength="50" required>
            </div>
            <br>
            <div>
                <label class="input-group-text">Escolha um destino preferido</label>
                <div class="form-control">
                    <input type="radio" name="destino" id="cidade">
                    <label  for="cidade">Cidade</label>
                    
                    <input type="radio" name="destino" id="campo">
                    <label for="campo">Campo</label>

                    <input type="radio" name="destino" id="praia">
                    <label for="praia">Praia</label>

                    <input type="radio" name="destino" id="montanhas">
                    <label for="montanhas">Montanhas</label>
                </div>
            </div>
            <br>
            <div>
                <label class="input-group-text" for="textoConcurso">Escreva um texto abaixo dizendo "por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"</label>
                <textarea class="form-control" name="textoConcurso" id="textoConcurso" cols="30" rows="5" placeholder="Eu devo ser escolhido porque..." maxlength="500" required></textarea>
            </div>
            <div>
                <label class="input-group-text" for="dataViagem">Qual a melhor data para realizar sua viagem?</label>
                <input class="form-control" type="date" name="dataViagem" id="dataViagem" required>
            </div>
            <br>
            <div>
                <label class="form-control" for="boxOportunidade"><input class="form-check-input mt-0" type="checkbox" name="boxOportunidade" id="boxOportunidade"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <label class="form-control" for="boxDivulgacao"><input class="form-check-input mt-0" type="checkbox" name="boxDivulgacao" id="boxDivulgacao" required> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            </div>
            <br>
            <div class="input-group-text button">
                <button class="btn btn-success" type="submit">Enviar</button>
                <button class="btn btn-secondary" type="reset">Limpar</button>
            </div>
        </main>
    </form>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
