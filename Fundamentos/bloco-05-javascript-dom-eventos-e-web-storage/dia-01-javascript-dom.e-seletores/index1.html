<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
    function changeText() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "Se tornar profissional de desenvolvimento web";
    };
    changeText();
    function changeSquareToGreen() {
        let squareYellow = document.getElementsByClassName('main-content')[0];
        squareYellow.style.background = 'rgb(76,164,109)';
    }
    changeSquareToGreen();
    function changeSquareToWhite() {
        let squareRed = document.querySelectorAll(".main-content .center-content")[0];
        squareRed.style.backgroundColor = 'white'
    }
    changeSquareToWhite();
    function fixText() {
        let text = document.getElementsByTagName('h1')[0];
        text.innerText = 'Exercício 5.1 - JavaScript';
    }
    fixText();
    function changeParagraph() {
        let paragraph = document.getElementsByTagName('p')[0];
        paragraph.innerText = paragraph.innerText.toUpperCase();
    }
    changeParagraph();
    function showConsole() {
        let paragraph = document.getElementsByTagName('p');
        for (i in paragraph) {
            console.log(paragraph[i].innerText);
        }
    }
    showConsole();
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie e execute uma função que mude a cor do quadrado vermelho para branco.
 Crie e execute uma função que corrija o texto da tag <h1>.
 Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
